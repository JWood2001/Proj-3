<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MicroML AST Visualizer</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1>MicroML AST Visualizer</h1>
  <form method="post">
    <textarea
      name="code"
      rows="10"
      cols="60"
      placeholder="Enter MicroML code here..."
    ></textarea>
    <br />
    <button type="submit">Parse</button>
  </form>
  <div id="output"></div>
</body>
</html>
